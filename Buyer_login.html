	<script>
		var i;
		function category(id) {
			i=id;
			document.getElementById("statistics").style.visibility="hidden";
			document.getElementById('item-list').style.visibility="visible";
			if(id=="chocolate")
			document.getElementById("category-list").innerHTML="<li>Diary milk</li>\n<li>Kit Kat</li>\n<li id=\"stats\" onclick=\"stat(id)\">Statistics</li>";
			if(id=="electronics")
			document.getElementById("category-list").innerHTML="<li>Mobiles</li>\n<li>Laptops</li>\n<li id=\"stats\" onclick=\"stat(id)\">Statistics</li>";
		} 
		function stat(id){
			var i=0;
			document.getElementById("chart").innerHTML="";
			document.getElementById("statistics").style.visibility="visible";
			d3.select(".chart")
				.selectAll("div")
					.data([4, 8])
						.enter().append("div")
							.style("width", function(d) { return d * 30 + "px"; })
							.style("height","30px")
								.text(function(d) { 
								var string=document.getElementById("category-list").innerHTML;
								string=string.split("\n");
								var html=document.createElement('div');
								html.innerHTML=string[i];
								i=i+1;
								return html.firstChild.innerHTML+"   " +d;
								});
			
		}
