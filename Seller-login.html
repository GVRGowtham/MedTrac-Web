<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Seller</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/animate.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/vk.png">

    </head>
	<style>
	footer{
		color:white;
	}
	li{
		color:white;
	}
	li:hover {
		text-decoration: underline;
	}

	li:active {
		text-decoration: underline;
	}
	#sell-list{
		visibility:hidden;
	}
	</style>
    <body>

        <!-- Top content -->
        <div class="top-content">
			<div class="container">
			<div class="row">
			<div class="col-md-10">
			</div>
			<div class="col-md-1">
			<button class="btn btn-primary" type="button">Home</button>
			</div>
			<div class="col-md-1">
        	 <div class="dropdown" >
				<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Welcome User
				<span class="caret"></span></button>
				<ul class="dropdown-menu">
					<li><a href="#">Change Password</a></li>
					<li><a href="#">Log Out</a></li>
				</ul>
			</div>
			</div>
			</div>
			</div>
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><img src="assets/ico/vk.png" width="50px" height="50px"><strong>VenKart </strong> Seller</h1><br/>
                        </div>
						<button id="new" class="btn" onclick="add()">Add new item</button>
                    </div>
                    <div class="row">
						<div class="col-xs-6 col-md-4" id="cat">
							<div class="form-top">
                        	<div class="form-top-left">
							<strong>
                        	<h3><strong>Items you sell</strong></h3>
							<ul>
                            <li id="chocolate" onclick="category('Dairy Milk')">Dairy Milk</li>
							<li id="electronics" onclick="category('Samsung Galaxy Note 7')">Samsung Galaxy Note 7</li>
							</ul>
							</strong>
							</div>
							</div>
                        </div>
						<div class="col-xs-6 col-md-8" id="sell-list">
							<div class="form-top">
                        	<div class="form-top-left">
							<strong>
                        	<h3><strong>Items</strong></h3>
							<ul id="category-list"></ul>
							</strong>
							</div>
							</div>
						</div>
					</div>
				</div>
            </div>
        </div>
				<div class="container">
					<div class="row">
						<div class="col-xs-8 col-xs-offset-2" id="add-item">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3><strong>Add item</strong></h3>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Item name</label>
			                        	<input type="text" name="form-username" placeholder="Item name" class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Description</label>
			                        	<input type="password" name="form-password" placeholder="Description" class="form-password form-control" id="form-password">
			                        </div>
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Price</label>
			                        	<input type="text" name="form-username" placeholder="Price" class="form-username form-control" id="form-username">
			                        </div>
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Quantity</label>
			                        	<input type="text" name="form-username" placeholder="Quantity" class="form-username form-control" id="form-username">
			                        </div>
			                        <button type="submit" class="btn">Request add item</button>
			                    </form>
		                    </div>
                        </div>
				</div>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->
		

		<footer><strong>**Designed by NNVR	   &ensp;&ensp;&ensp;	Powered by Bootstrap**<strong></footer>
    </body>
	<script>
		function category(id) {
			document.getElementById('sell-list').style.visibility="visible";
			if(id=="Samsung Galaxy Note 7")
			document.getElementById("category-list").innerHTML="<li>Increase quantity</li>";
			if(id=="Diary Milk")
			document.getElementById("category-list").innerHTML="<li>Increase quantity</li>";
			
		}
		function add(){
			$('html,body').animate({
			scrollTop: $("#add-item").offset().top},
			'slow');
		}
	</script>
</html>
